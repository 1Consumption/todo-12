<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <title>To do</title>
    <link rel="stylesheet" href="/style/style.css">
  </head>

  <body>
    <div id="wrap">
      <header id="header" class="flex">
        <h1>TODO 서비스</h1>
        <button type="button" class="header__menu-btn">menu</button>
      </header>

      <!-- menu -->
      <div id="activity-menu">
        <h2 class="blind">활동 메뉴</h2>
        <div class="activity-menu__header flex">
          <div class="activity-menu__column">
            <i class="fas fa-bars"></i>
            <span>Menu</span>
          </div>
          <div class="activity-menuu__column">
            <button type="button" class="close-btn">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div class="activity-menu__header flex">
          <div class="activity-menu__bell">
          <i class="fas fa-bell"></i>
          <span>Activity</span>
        </div>
        </div>
        <ul class="activity-menu__list">
          <li class="activity-menu__activity">
            <div class="activity__action">
              <span class="action__author"><strong>ellin</strong></span> 
              <span>meved</span>
              <span class="action__todo"><strong>공부하기</strong></span>
              <span>form <strong>To do</strong> to<strong> 하는중<strong></span>
            </div>
            <div>
              <span class="activity__time">1 minute ago</span>
            </div>
          </li>
        </ul>
      </div>
      <!-- //menu -->

      <main id="todo" class="flex">
        <section id="todo__todo" class="todo__column">
          <h2 class="blind">To do</h2>
          <div class="column__header flex">
            <div>
              <span class="column__card-count">1</span>
              <span class="column__title">To do</span>
            </div>
            <div>
              <button type="button" class="plus-btn">
                <i class="fas fa-plus"></i>
              </button>
              <button type="button" class='close-btn'>
                <i class="fas fa-times"></i>
              </button>
            </div>
        </div>
          <!-- add 입력창 -->
          <div id="add__todo">
            <div class="input-box">
              <textarea name="" id="" maxlength="500" aria-label="내용을 입력하세요" placeholder="Enter a note" class="add__input"></textarea>
            </div>
          <div class="add__btn">
              <button type="button" class="btn__green">Add</button>
              <button type="button" class="btn__cancel">Cancel</button>
           </div>
         </div>
          <!-- //add 입력창 -->

          <ul class="column__cards">
            <li class="column__card flex">
                <div class="card__left flex">
                   <div class="card__contents">
                      <i class="far fa-calendar-check card__icon"></i>
                      <span class="card__content">할일내용</span>
                   </div>
                   <div class="card__btn">
                    <button type="button" class="close-btn">
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                </div>
                <div>
                  <span class="card__author">Added by<strong> 작성자</strong></span>
                </div>
            </li>
          </ul>
        </section>

        <section id="todo__inprogress" class="todo__column">
          <h2 class="blind">In progress</h2>
          <div class="column__header flex">
           <div>
              <span class="column__card-count">0</span>
              <span class="column__title">In progress</span>
            </div>
            <div>
              <button type="button" class="plus-btn">
                <i class="fas fa-plus"></i>
              </button>
              <button type="button" class='close-btn'>
                <i class="fas fa-times"></i>
              </button>
          </div>
        </div>
          
          <ul class="column__cards">
            <li class="column__card flex">
                <div class="card__left flex">
                   <div class="card__contents">
                      <i class="far fa-calendar-check card__icon"></i>
                      <span class="card__content">할일내용</span>
                   </div>
                   <div class="card__btn">
                    <button type="button" class="close-btn">
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                </div>
                <div>
                  <span class="card__author">Added by<strong> 작성자</strong></span>
                </div>
            </li>
          </ul>
        </section>
        <section id="todo__done" class="todo__column">
          <h2 class="blind">Done</h2>
          <div class="column__header flex">
            <div>
              <span class="column__card-count">0</span>
              <span class="column__title">Done</span>
            </div>
            <div>
              <button type="button" class="plus-btn">
                <i class="fas fa-plus"></i>
              </button>
              <button type="button" class='close-btn'>
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>

          <ul class="column__cards">
            <li class="column__card flex">
                <div class="card__left flex">
                   <div class="card__contents">
                      <i class="far fa-calendar-check card__icon"></i>
                      <span class="card__content">할일내용</span>
                   </div>
                   <div class="card__btn">
                    <button type="button" class="close-btn">
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                </div>
                <div>
                  <span class="card__author">Added by<strong> 작성자</strong></span>
                </div>
            </li>
          </ul>
        </section>
        <section id="todo__add-column" class="todo__column flex">
        <div class="add-column__btn">
          <button type="button">
            <i class="fas fa-plus"></i> 
            <span>Add column</span>
          </button>
        </div>
        </section>
      </main>
      
         <!--Edit note popup -->
    <div id="popup__todo">
      <div class="popup__shadow">그림자</div>
      <div class="popup__container">
        <div class="popup__header flex">
          <h3 class="popup__title">Edit note</h3>
          <div class="popup__close">
            <button type="button" class="close-btn"><i class="fas fa-times"></i></button>
          </div>
        </div>
        <div class="popup__contents">
          <h4 class="popup__note">Note</h4>
          <div class="input-box">
            <textarea name="" id="" maxlength="100" class="popup__input" aria-label="내용을 입력하세요" placeholder="Enter a note"></textarea>
          </div>
          <div>
            <button type="button"  class="btn__green">save note</button>
          </div>
        </div>
      </div>
    </div>
       <!--//Edit note popup -->
    </div>
    <script>
      const menuBtn = document.querySelector('.header__menu-btn');
      const menu = document.querySelector('#activity-menu');
      menuBtn.addEventListener('click', ()=>{
        menu.classList.add('a');
        menu.style.display = 'block';
         menu.style.right = '0'; 
      })

      const close = document.querySelector('.activity-menuu__column button');
      close.addEventListener('click', () => {
        menu.style.display = 'none'
      })
    </script>
  </body>
</html>
